             <div class="socials">
              <a href="https://www.facebook.com/" target="_blank" ><img src="images/icons8-facebook-240.png" alt="facebook logo" class="social_icon"></a>
              <a href="https://www.instagram.com/?login&hl=en-gb" target="_blank"><img src="images/icons8-instagram-240.png" alt="instagram logo" class="social_icon"></a>
            </div>
         <div class="navbox">
