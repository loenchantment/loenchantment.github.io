       <main>
         <h1>Lazy Picture Loading by Becky Jacobs</h1>
         <picture>
           <img src ="images/blank.jpg" data-src="images/dulce-rad.jpg" alt="sleepy cat" loading="lazy">
         </picture>
         <picture>
            <img src ="images/blank.jpg" data-src="images/enochtreereal.jpg" alt="man by Christmas tree" loading="lazy">
          </picture>
          <picture>
            <img src ="images/blank.jpg" data-src="images/momanddad.jpg" alt="husband and wife playing a board game" loading="lazy">
          </picture>
          <picture>
            <img src ="images/blank.jpg" data-src="images/nativitysm.jpg" alt="angel and wise man figurines" loading="lazy">
          </picture>
          <picture>
            <img src ="images/blank.jpg" data-src="images/santaalmost.jpg" alt="santa display" loading="lazy">
          </picture>

       </main>
