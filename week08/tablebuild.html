<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Week 08 Table built with html and css by Becky Jacobs">
    <meta name="author" content="Becky Jacobs">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Poppins&display=swap" rel="stylesheet">
 
    <title>Week 08 Activity: Table Build</title>
    </head>
    <body>
 
        <main>
          <table class="center">
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
              <tr>
                <th colspan="4" scope="colgroup" class="lefty">Acme Wildwest Services</th>
              </tr>
              <tr>
               <th scope="col" class="colormatch"></th>
               <th scope="col" class="head2">Basic</th>
               <th scope="col" class="head2">Premium</th>
               <th scope="col" class="head2">Deluxe</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔</td> 
                <td>✔</td> 
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td> 
                <td>✔</td> 
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td> 
                <td>❌</td> 
                <td>✔</td>
            </tr>
         
          </table>

        </main>

    </body>
</html>
